<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Google Drive - Solana Blockchain Suite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102,72,225,0.18);
            padding: 40px 30px;
        }
        h1 {
            color: #6648e1;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            color: #ffffff;
            font-size: 1.1rem;
        }
        .form-control {
            background-color: #232d3f;
            border: 2px solid #6648e1;
            color: #ffffff;
            border-radius: 8px;
            padding: 12px;
        }
        .form-control:focus {
            background-color: #232d3f;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 72, 225, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #6648e1, #5236b3);
            border: 2px solid #a084dc;
            color: #fff !important;
            font-weight: 800;
            padding: 14px 34px;
            border-radius: 10px;
            font-size: 1.18rem;
            box-shadow: 0 4px 24px 0 rgba(102, 72, 225, 0.25), 0 1.5px 8px 0 rgba(82, 54, 179, 0.18);
            text-shadow: 0 1px 8px #5236b3, 0 0px 1px #fff;
            letter-spacing: 0.5px;
            transition: box-shadow 0.2s, background 0.2s, color 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(45deg, #7c5fff, #6648e1);
            color: #fff !important;
            box-shadow: 0 8px 32px 0 rgba(102, 72, 225, 0.35), 0 2px 12px 0 rgba(82, 54, 179, 0.22);
            border-color: #fff;
        }
        .alert {
            background-color: #232d3f;
            border: none;
            color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
        <h1>Upload to Google Drive</h1>
        <form method="POST">
            <div class="form-group">
                <label for="file_path">File Path</label>
                <input type="text" class="form-control" id="file_path" name="file_path" required>
            </div>
            <div class="form-group">
                <label for="folder_name">Folder Name</label>
                <input type="text" class="form-control" id="folder_name" name="folder_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
