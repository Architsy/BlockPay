<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code - Solana Blockchain Suite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            padding: 50px;
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102,72,225,0.18);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: none;
        }
        h1 {
            color: #6648e1;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .form-group {
            position: relative;
            z-index: 1;
        }
        .form-group label {
            color: #6648e1;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }
        .form-group label:focus, .form-group label:active {
            color: #6648e1;
        }
        .form-control {
            background-color: #232d3f;
            border: 2px solid #6648e1;
            color: #ffffff;
            border-radius: 8px;
            padding: 12px;
        }
        .form-control:focus {
            background-color: #232d3f;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 72, 225, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #6648e1, #5236b3);
            border: none;
            color: #ffffff;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5236b3, #6648e1);
            color: #fff;
        }
        .alert {
            background-color: #232d3f;
            border: none;
            color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .custom-back-btn {
            background: #6c757d;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 28px;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 24px;
            margin-top: 8px;
            transition: background 0.2s, color 0.2s;
            box-shadow: none;
            outline: none;
            display: inline-block;
        }
        .custom-back-btn:hover {
            background: #5a6268;
            color: #fff;
        }
        .qr-preview {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #3c3c3c;
            border-radius: 12px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .qr-preview img {
            max-width: 200px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .qr-preview img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 157, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="custom-back-btn">‚Üê Back</a>
        <h1>Generate QR Code</h1>
        <form method="POST" style="margin-bottom: 24px;">
            <div class="form-group">
                <label for="amount">Amount (SOL) - Optional</label>
                <input type="number" step="0.000000001" class="form-control" id="amount" name="amount" placeholder="Enter amount in SOL">
            </div>
            <button type="submit" class="btn-primary">Generate QR Code</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">
                        {{ message | replace('\n', '<br>') | safe }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script>
        // Add loading animation to button
        document.querySelector('.btn-primary').addEventListener('click', function() {
            this.classList.add('loading');
            setTimeout(() => this.classList.remove('loading'), 1000);
        });
    </script>
</body>
</html>
