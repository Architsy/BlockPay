<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wallet - Solana Blockchain Suite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102,72,225,0.18);
            padding: 40px 30px;
        }
        h1 {
            color: #6648e1;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #6648e1, #5236b3);
            border: none;
            color: #ffffff;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5236b3, #6648e1);
            color: #fff;
        }
        .alert {
            background-color: #2c2c2c;
            border: none;
            color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background-color: #1a1a1a;
            border-bottom: 2px solid #6648e1;
        }
        .btn-secondary {
            background-color: #2c2c2c;
            border: 1px solid #6648e1;
            color: #6648e1;
        }
        .btn-secondary:hover {
            background-color: #6648e1;
            color: #ffffff;
        }
        .custom-back-btn {
            background: #6c757d;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 6px 16px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 24px;
            margin-top: 8px;
            transition: background 0.2s, color 0.2s;
            box-shadow: none;
            outline: none;
            display: inline-block;
        }
        .custom-back-btn:hover {
            background: #5a6268;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
        <h1>Create New Wallet</h1>
        <form method="POST" style="margin-bottom: 24px; display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary">Generate New Wallet</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">
                        {{ message | replace('\n', '<br>') | safe }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% if public_key and private_key %}
        <div style="margin: 32px auto 0 auto; max-width: 700px;">
            <div style="margin-bottom: 18px;">
                <label style="color:#A084DC;font-weight:600;">Public Key:</label>
                <div style="display:flex;align-items:center;gap:10px;">
                    <input id="publicKeyInput" type="text" class="form-control" value="{{ public_key }}" readonly style="background:#232d3f;color:#fff;border:none;">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('publicKeyInput', this)">Copy</button>
                </div>
            </div>
            <div>
                <label style="color:#A084DC;font-weight:600;">Private Key:</label>
                <div style="display:flex;align-items:center;gap:10px;">
                    <input id="privateKeyInput" type="text" class="form-control" value="{{ private_key }}" readonly style="background:#232d3f;color:#fff;border:none;">
                    <button class="btn btn-primary" type="button" onclick="copyToClipboard('privateKeyInput', this)">Copy</button>
                </div>
            </div>
        </div>
        <script>
        function copyToClipboard(inputId, btn) {
            var copyText = document.getElementById(inputId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile
            document.execCommand("copy");
            btn.innerText = "Copied!";
            setTimeout(function(){ btn.innerText = "Copy"; }, 1200);
        }
        </script>
        {% endif %}
    </div>
</body>
</html>
