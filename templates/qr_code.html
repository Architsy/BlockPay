<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Solana Blockchain Suite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            padding: 50px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #6648e1;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .qr-container {
            background-color: #3c3c3c;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .qr-code {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .wallet-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #3c3c3c;
            border-radius: 10px;
        }
        .wallet-info p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #fff;
        }
        .wallet-info strong {
            color: #6648e1;
        }
        .btn-primary {
            background: linear-gradient(45deg, #6648e1, #5236b3);
            border: none;
            color: #fff;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5236b3, #6648e1);
            color: #fff;
        }
        .copy-btn {
            background-color: #2c2c2c;
            border: 2px solid #6648e1;
            color: #6648e1;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #6648e1;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your QR Code</h1>
        <div class="qr-container">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-code">
        </div>
        <div class="wallet-info">
            <p><strong>Wallet Address:</strong> <span id="wallet-address">{{ public_key }}</span>
                <button class="copy-btn" onclick="copyToClipboard('wallet-address')">Copy</button>
            </p>
            {% if amount %}
            <p><strong>Amount:</strong> {{ amount }} SOL</p>
            {% endif %}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
